<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular console')

    // Interpolated
    console.log('this is deep %s', 'ðŸ’©')

    // Styled
    console.log('%c check these out', 'font-size: 40px; background: red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('something bad is going to happen')

    // Error :|
    console.error('some error occured, you can track the stack trace from below')

    // Info
    console.info('do this when that happens')

    // Testing
    console.assert(1 === 2, 'that is wrong')
    
    const p= document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'It dosent contain the specific class')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog=> {
      console.group(dog.name) // or use console.groupCollapsed(), so that the group initiall will be collapsed
      console.log('This is %s', dog.name)
      console.log('He is %s years old', dog.age)
      console.log('He is also %s dog years old', dog.age * 7)
      console.groupEnd(dog.name)
    })

    // counting
    console.count('wes')
    console.count('bos')
    console.count('wes')
    console.count('bos')
    console.count('wes')
    console.count('bos')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/nkj2800')
      .then(data=> data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })


  </script>
</body>

</html>
